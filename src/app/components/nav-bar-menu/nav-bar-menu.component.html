<nav class="navbar navbar-expand-lg navbar-light navbar-menu-color pt-1 pb-1" style="background-color: #ffffff;">
  <a class="navbar-brand" routerLink="/">
    <img src="/assets/custom-icons/isologo-tecno.svg" alt="Logo" style="width:120px;">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <div *ngFor="let c of componentes | async">
        <li class="nav-item" *ngIf="c.type=='single'" >
          <a class="nav-link" [routerLink]="c.redirectTo">{{ c.name }}</a>
        </li>
        <li class="nav-item dropdown"  *ngIf="c.type=='dropdown'" >
          <a  class="nav-link dropdown-toggle" 
              href="#" 
              id="navbarDropdown" 
              role="button" 
              data-toggle="dropdown" 
              aria-haspopup="true" 
              aria-expanded="false">
            {{ c.name }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <div *ngFor="let o of c.options">
              <a class="dropdown-item" [routerLink]="o.redirectTo" >{{ o.name }}</a>
              <div class="dropdown-divider" *ngIf="o.type == 'divider'"></div>
            </div>
          </div>
        </li>
      </div>
    </ul>
    <div class="ml-auto p-1">
      <form class="form-inline" #searchForm="ngForm" >
        <input  class="form-control mr-sm-2" 
                type="search" 
                placeholder="Buscar" 
                ngModel 
                name="searchInput" 
                aria-label="Buscar" 
                autocomplete="off"
                #searchInput>
        <a class="btn btn-outline-success my-2 my-sm-0" routerLink="/search" (click)="changeSearch(searchInput.value)">Buscar</a>
      </form>
    </div>
    
  </div>
</nav>
