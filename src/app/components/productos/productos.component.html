  <div class="mt-3" [ngClass] = "{'ml-3' : isMobileResolution, 'ml-5': !isMobileResolution}">
      <ion-label *ngIf="searchValue===''" class="searchText" >Se están mostrando todos los articulos</ion-label>
      <ion-label *ngIf="searchValue!==''" class="searchText" >
        Se encontraron {{ productos.length }} productos en "{{ searchValue.toLowerCase() }}"
      </ion-label>
  </div>
<ion-grid fixed color="light">
  <ion-row>
    <ion-col  size = "12" size-lg="3" size-md="3" size-sm="6" size-xs="12" 
              *ngFor="let producto of productos | searchFilter: searchValue | infiniteScrollProducts: pageShown : searchValue">
      <app-producto [producto] = "producto" isSearchPage = true ></app-producto>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-infinite-scroll threshold="15px"  (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando más productos...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
