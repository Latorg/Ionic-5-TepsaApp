<div style="height: 100%;" class="content-center">
  <!-- Initialize Screen -->
  <div class="mt-3" *ngIf="servicioSelected == '' "
    [ngClass] = "{ 'grid-servicios-desktop' : !isMobileResolution, 'grid-servicios-mobile' : isMobileResolution}">
      <ion-img src="/assets/images/home/project.png"
        [ngClass] = "{ 'img-servicios-desktop' : !isMobileResolution, 'img-servicios-mobile' : isMobileResolution}">
      </ion-img>
      <br>
      <h3   class='title-servicios text-center' 
            [ngClass] = "{ 'title-servicios-desktop' : !isMobileResolution, 'title-servicios-mobile' : isMobileResolution}" >
            Â¡Arma tu proyecto con nosotros!
      </h3>
  </div>
  <!-- Serivicios Categories Screen -->
  <div *ngIf="servicioSelected != '' && subservicios.length > 0" >
    <ion-grid class="p-0 h-100" 
      [ngClass] = "{ 'grid-servicios-desktop' : !isMobileResolution, 'grid-servicios-mobile' : isMobileResolution}">
      
      <ion-row class="h-100">
        <ion-col  size = "12" size-lg="4" size-md="6" size-sm="6" size-xs="12" class="p-0" *ngFor="let ss of subservicios">
          <ion-card style="height: 90%;" >
              <img class="producto-image" [ngStyle]="getHeightCarousel()"
                [src]="'/assets/images/servicios/' + ss.idServicioParent + '/' + ss.id + '/' + ss.urlToImageCard">
              <ion-card-header class="p-2">
                <ion-card-title class="text-center">
                  <div style=" display: inline-flex ">
                    {{ ss.nombre }}
                  </div>
                  <ion-img class="expand-img" src="/assets/custom-icons/expand small green.png" *ngIf="isMobileResolution"></ion-img>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content class="text-justify pt-2">
                {{ ss.header }}
              </ion-card-content>
              <div>
                <a
                (click)="openModal( ss )"
                [ngClass] = "{ 'expand-container-mobile' : isMobileResolution, 'expand-container' : !isMobileResolution}"
                class="expand-content-center" 
                data-toggle="modal"
                data-target="#serviciosDetailsModal"
                >

                </a>
              </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

 
</div>
