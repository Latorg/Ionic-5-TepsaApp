
<app-header titulo="Tecno Eléctrica Potosí"></app-header>

<ion-content color="white">
  <app-banner-header></app-banner-header>
  <div class="mt-3" *ngIf="categoria && subcategoria"
        [ngClass] = "{'ml-3' : isMobileResolution, 'ml-5': !isMobileResolution}">
    <a routerLink="/productos" class="navigationText">
      <ion-label  >Productos</ion-label>
    </a> 
    <ion-label style="color:darkgrey" > / </ion-label>
    <a [routerLink]="'/productos/' + categoria.id" class="navigationText">
      <ion-label class="navigationText">{{ categoria.nombre }}</ion-label>
    </a> 
    <ion-label style="color:darkgrey"> / </ion-label>
    <a [routerLink]="'/productos/' + categoria.id + '/' + subcategoria.id" class="navigationText">
      <ion-label class="navigationText">{{ subcategoria.nombre }}</ion-label>
    </a> 
  </div>
  <div class="container">
    <ion-grid fixed color="light" class="animate__animated animate__fadeInUp " *ngIf="productos.length > 0">
      <ion-row>
        <ion-col  size = "12" size-lg="3" size-md="3" size-sm="6" size-xs="12" 
                  *ngFor="let producto of productos | infiniteScrollProducts: pageShown : ''">
          <app-producto [producto] = "producto"></app-producto>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-infinite-scroll threshold="15px"  (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando más productos...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>

<ion-footer>
     <app-contact-fab></app-contact-fab>
 </ion-footer>
