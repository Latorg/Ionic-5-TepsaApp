
<app-header titulo="Tecno Eléctrica Potosí" id="searchHeader"></app-header>

<ion-content color="white">
     <div [ngClass]="{'pb-3' : !isMobileResolution}" id="toHeader">
          <app-banner-header></app-banner-header>
          <div class="mt-3" [ngClass] = "{'ml-3' : isMobileResolution, 'ml-5': !isMobileResolution}" >
               <ion-label *ngIf="searchValue===''" class="searchText" 
                    [style.max-width] = "isMobileResolution ? '100%' : '50%'"
                    [style.margin] = "isMobileResolution ? '0 5%' : ''">Se están mostrando todos los articulos</ion-label>
               <ion-label *ngIf="searchValue!==''" class="searchText" 
                    [style.max-width] = "isMobileResolution ? '100%' : '50%'"
                    [style.margin] = "isMobileResolution ? '0 5%' : ''">
                 Se encontraron {{ productos.length }} productos en "{{ searchValue.toLowerCase() }}"
               </ion-label>
               <!-- Sort select for desktop version -->
               <select class="select-order form-control mr-5 mb-2" (change)="cambiarSort($event )" *ngIf="!isMobileResolution">
                 <option value="ALP-ASC"  selected >Alfabéticamente A - Z</option>
                 <option value="ALP-DSC"  >Alfabéticamente Z - A</option>
                 <option value="CAT-ASC"  >Por Categorías</option>
                 <option value="SUBCAT-ASC"  >Por Subcategorías</option>
               </select>
               <ion-label class="orderText" *ngIf="!isMobileResolution">
                 Ordenar por
               </ion-label>
               <!-- Sort select for mobile version -->
               <div *ngIf="isMobileResolution" style = "display : inline-block; width : 95%">
                    <ion-item>
                         <ion-label position="stacked" style = "color : #838383" >Ordenar Por</ion-label>
                         <ion-select value="ALP-ASC" style = "padding : 2% 0" (ionChange)="cambiarSort( $event )" >
                             <ion-select-option value="ALP-ASC" selected>Alfabéticamente A - Z</ion-select-option>
                             <ion-select-option value="ALP-DSC" selected>Alfabéticamente Z - A</ion-select-option>
                             <ion-select-option value="CAT-ASC" selected>Por Categorías</ion-select-option>
                         </ion-select>
                     </ion-item>
               </div>
           </div>
     </div>
      <div >
           <app-productos *ngIf="reset" [productos] = "productos" ></app-productos>
      </div>
      
</ion-content>

<ion-footer>
     <app-contact-fab></app-contact-fab>
 </ion-footer>
