<app-header titulo="Servicios"></app-header>


<ion-content>
    <div class="container ml-5 mr-5 mt-5">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="3">
                    <ion-list >
                        <ion-item detail (click)="cargarServicio()" >
                            <ion-label class="mt-4 mb-4" >Tableros</ion-label>
                        </ion-item>
                        <ion-item detail>
                            <ion-label class="mt-4 mb-4" >Ingeniería</ion-label>
                        </ion-item>
                        <ion-item detail >
                            <ion-label class="mt-4 mb-4" >Iluminación</ion-label>
                        </ion-item>
                        <ion-item detail >
                            <ion-label class="mt-4 mb-4" >Ahorro de energía</ion-label>
                        </ion-item>
                        <ion-item detail lines="none">
                            <ion-label class="mt-4 mb-4" >Equipo especial</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
                <ion-col size="9">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
<ion-footer>
    <app-contact-fab></app-contact-fab>
</ion-footer>
